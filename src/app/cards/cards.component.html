<main>
  <header class="mat-h1">Dodane adresy</header>
  <div *ngFor="let address of addresses" class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{address.country}} {{address.city}}
        </mat-card-title>
        <mat-card-subtitle>
          {{address.street}} {{address.number}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{address.firstName}} {{address.lastName}}
      </mat-card-content>
      <mat-card-footer>
        <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
          <mat-icon (click)="deleteAddress(address.id)">delete</mat-icon>
        </button>
      </mat-card-footer>
    </mat-card>
  </div>
</main>
